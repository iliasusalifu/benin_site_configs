# txe messages_french.properties
#
# CMS will match against the following string using a regular expression
#   <Transaction class name>/<Initiator Principal type>/<Profile ID>/<Operation>/<Chain state>/resultCode=<resultCode>
#
# Examples:
#   ERSTopupTransaction/Reseller/TOPUP/REQUEST/Completed/resultCode=0
#   ERSChangePasswordTransaction/Subscriber/MOLLET_CHANGE_PASSWORD/REQUEST/Failed/resultcode=1031
#
#	Please note there is a specific section for Mollet specific messages!


#"ERSTopupTransaction/(Reseller|AdminUser)/.*/(REQUEST)/Completed/resultCode=0"=Vous <#if transaction.fields.productSKU?starts_with("TOPUP")>topped up<#elseif transaction.fields.productSKU="RECHARGE">recharged<#else>???</#if> ${amountUtils.formatAmount(transaction.requestedTopupAmount)} au ${transaction.topupPrincipal.principalId.id}.<#if transaction.senderBalanceAfter??> Votre solde est maintenant de ${amountUtils.formatAmount(transaction.senderBalanceAfter)}.</#if><#if transaction.getAccountResultData("BOOKKEEPING", "COMMISSION")?has_content><#if transaction.getAccountResultData("BOOKKEEPING", "COMMISSION").totalAmount.value &lt; 0> Vous avez recu une commission de ${amountUtils.formatAmount(transaction.getAccountResultData("BOOKKEEPING", "COMMISSION").totalAmount.clone().negate())}.<#elseif transaction.getAccountResultData("BOOKKEEPING", "COMMISSION").totalAmount.value &gt; 0> Vous avez ete deduits des frais de ${amountUtils.formatAmount(transaction.getAccountResultData("BOOKKEEPING", "COMMISSION").totalAmount.clone())}.</#if></#if> Reference ID: ${transaction.ersReference}
"ERSTopupTransaction/(Reseller|AdminUser)/.*/(REQUEST)/Completed/resultCode=0"=Vous avez <#if transaction.fields.productSKU?starts_with("62")>Recharge<#elseif transaction.fields.productSKU="52">recharge<#elseif transaction.fields.productSKU="R2W">reapprovisionne<#elseif transaction.fields.productSKU="53">recharge<#else>???</#if> ${amountUtils.formatAmount(transaction.requestedTopupAmount)} au ${transaction.topupPrincipal.principalId.id}.<#if transaction.senderBalanceAfter??> Votre solde restant est de ${amountUtils.formatAmount(transaction.senderBalanceAfter)}.</#if><#if transaction.getAccountResultData("BOOKKEEPING", "COMMISSION")?has_content><#if transaction.getAccountResultData("BOOKKEEPING", "COMMISSION").totalAmount.value &lt; 0> Vous acez recu une commission de ${amountUtils.formatAmount(transaction.getAccountResultData("BOOKKEEPING", "COMMISSION").totalAmount.clone().negate())}.<#elseif transaction.getAccountResultData("BOOKKEEPING", "COMMISSION").totalAmount.value &gt; 0> Vous avez ete facture pour ${amountUtils.formatAmount(transaction.getAccountResultData("BOOKKEEPING", "COMMISSION").totalAmount.clone())}.</#if></#if> Reference ID: ${transaction.ersReference}
"ERSTopupTransaction/(Reseller|AdminUser)/.*/Reversed/resultCode=0"=Vous avez reussi a annuler la <#if transaction.fields.productSKU?starts_with("TOPUP")>recharger<#elseif transaction.fields.productSKU="RECHARGE">recharge<#else>???</#if> ${amountUtils.formatAmount(transaction.requestedTopupAmount)} au ${transaction.topupPrincipal.principalId.id}.<#if transaction.senderBalanceAfter??> Votre solde est maintenant de ${amountUtils.formatAmount(transaction.senderBalanceAfter)}.</#if> Reference ID: ${transaction.ersReference}
".*/Subscriber/(AIRTIME_TOPUP|MOLLET_TOPUP|TOPUP).*resultCode=0"=Vous avez recharge ${amountUtils.formatAmount(transaction.topupAmount)} au ${transaction.topupAccount.accountId}.<#if transaction.senderBalanceAfter??> Votre solde est maintenant de ${amountUtils.formatAmount(transaction.senderBalanceAfter)}.</#if><#if transaction.getAccountResultData("BOOKKEEPING", "COMMISSION")?has_content><#if transaction.getAccountResultData("BOOKKEEPING", "COMMISSION").totalAmount.value &lt; 0> Vous avez recu une commission de ${amountUtils.formatAmount(transaction.getAccountResultData("BOOKKEEPING", "COMMISSION").totalAmount.clone().negate())}.<#elseif transaction.getAccountResultData("BOOKKEEPING", "COMMISSION").totalAmount.value &gt; 0> Vous avez ete deduits des frais de ${amountUtils.formatAmount(transaction.getAccountResultData("BOOKKEEPING", "COMMISSION").totalAmount.clone())}.</#if></#if> Reference ID: ${transaction.ersReference}


# Sender message for reseller credit transfer
"ERSTransferTransaction/(Reseller|Subscriber)/CREDIT_TRANSFER/REQUEST/Completed/.*resultCode=0"=Transfert effectue avec succes ${amountUtils.formatAmount(transaction.receivedAmount)} au <#if transaction.receiverPrincipal?? && transaction.receiverPrincipal.resellerData?? && transaction.receiverPrincipal.resellerData.resellerMSISDN??>${transaction.receiverPrincipal.resellerData.resellerMSISDN}.<#else> ${transaction.receiverAccount.accountId}.</#if><#if transaction.senderBalanceAfter??> Votre solde est maintenant de ${amountUtils.formatAmount(transaction.senderBalanceAfter)}.</#if> <#if transaction.getAccountResultData("BOOKKEEPING", "COMMISSION")?has_content><#if transaction.getAccountResultData("BOOKKEEPING", "COMMISSION").totalAmount.value &lt; 0> Vous avez recu une commission de ${amountUtils.formatAmount(transaction.getAccountResultData("BOOKKEEPING", "COMMISSION").totalAmount.clone().negate())}.<#elseif transaction.getAccountResultData("BOOKKEEPING", "COMMISSION").totalAmount.value &gt; 0> Vous avez ete deduits des frais de ${amountUtils.formatAmount(transaction.getAccountResultData("BOOKKEEPING", "COMMISSION").totalAmount.clone())}.</#if></#if> Reference ID: ${transaction.ersReference}

# Support transfer confirmation
"ERSTransferTransaction/AdminUser/CREDIT_TRANSFER/REQUEST/Completed/.*resultCode=0"=Transfert effectue avec succes ${amountUtils.formatAmount(transaction.amount)} de ${transaction.senderPrincipal.principalId.id} a ${transaction.receiverPrincipal.principalId.id}. Reference ID: ${transaction.ersReference}

# Receiver message for support transfer
SUPPORT_TRANSFER_NOTIFICATION=Vous avez recu ${amountUtils.formatAmount(transaction.receivedAmount)} de ${transaction.senderPrincipal.resellerData.resellerId}<#if transaction.receiverBalanceAfter??>. Votre solde est maintenant de ${amountUtils.formatAmount(transaction.receiverBalanceAfter)}</#if>. Reference ID: ${transaction.ersReference}

# Sender message for support transfer
SUPPORT_TRANSFER_SENDER_NOTIFICATION=Vous avez transfere ${amountUtils.formatAmount(transaction.amount)} a ${transaction.receiverAccount.accountId}<#if transaction.senderBalanceAfter??>. Votre solde est maintenant de ${amountUtils.formatAmount(transaction.senderBalanceAfter)}</#if>. Reference ID: ${transaction.ersReference}

# R2R transfer reversal succeeded message to sender
".*/.*/REVERSE_CREDIT_TRANSFER/(REQUEST_REVERSAL|APPROVE)/.*/resultCode=0*"=Vous avez reussi a annuler ${amountUtils.formatAmount(transaction.amount)} de compte ${transaction.receiverAccount.accountId} de rendre compte ${transaction.senderAccount.accountId}. Reference ID: ${transaction.ersReference}
".*/.*/REVERSE_CREDIT_TRANSFER/(REQUEST_REVERSAL|APPROVE)/Reversed/resultCode=1053"=La transaction a deja ete annulee. ID de transaction: ${transaction.ersReference}

".*/.*/REVERSE_CREDIT_TRANSFER/CANCEL/.*/resultCode=0.*"=Le renversement de ${amountUtils.formatAmount(transaction.amount)} de compte ${transaction.receiverAccount.accountId} de rendre compte ${transaction.senderAccount.accountId} was cancelled. Reference ID: ${transaction.ersReference}


# R2R transfer reversal request succeeded message to sender. When transaction is in pending state waiting for denial or approval
".*/.*/REVERSE_CREDIT_TRANSFER.*resultCode=1"=Reprise lance pour ${amountUtils.formatAmount(transaction.amount)} de compte  ${transaction.receiverAccount.accountId} de rendre compte ${transaction.senderAccount.accountId}. La reprise est en attente d'approbation. Reference ID: ${transaction.ersReference}

# R2S topup reversal succeeded message to sender
".*/.*/REVERSE_TOPUP/APPROVE/.*resultCode=0.*"=Vous avez reussi a annuler <#if transaction.amount??> ${amountUtils.formatAmount(transaction.amount)} <#elseif transaction.topupAmount??> ${amountUtils.formatAmount(transaction.topupAmount)} <#else> ??? </#if> de compte ${transaction.receiverAccount.accountId} de rendre compte ${transaction.senderAccount.accountId}. ID de transaction: ${transaction.ersReference}
".*/.*/REVERSE_TOPUP/CANCEL/.*resultCode=0.*"=Le renversement de <#if transaction.amount??> ${amountUtils.formatAmount(transaction.amount)} <#elseif transaction.topupAmount??> ${amountUtils.formatAmount(transaction.topupAmount)} <#else> ??? </#if> de compte ${transaction.receiverAccount.accountId} de rendre compte ${transaction.senderAccount.accountId} was cancelled. ID de transaction: ${transaction.ersReference}

# R2S topup reversal request succeeded message to sender. When transaction is in pending state waiting for denial or approval
".*/.*/REVERSE_TOPUP.*resultCode=1"=Reprise lance pour <#if transaction.amount??> ${amountUtils.formatAmount(transaction.amount)} <#elseif transaction.topupAmount??> ${amountUtils.formatAmount(transaction.topupAmount)} <#else> ??? </#if>  de compte  ${transaction.receiverAccount.accountId} de rendre compte ${transaction.senderAccount.accountId}. La reprise est en attente d'approbation. Reference ID: ${transaction.ersReference}

# R2S topup reversal when subscriber AIRTIME account has insufficient balance
".*/.*/REVERSE_TOPUP.*resultCode=1023"=Vous ne pouvez pas annuler l'argent de Compte ${transaction.receiverAccount.accountId} en raison de solde insuffisant. Reference ID: ${transaction.ersReference}

# R2S topup reversal when subscriber AIRTIME account has incorrect status
".*/.*/REVERSE_TOPUP.*resultCode=1081"=Vous ne pouvez pas annuler l'argent d'un compte d'abonne qui est en periode de grace. Reference ID: ${transaction.ersReference}
".*/.*/REVERSE_TOPUP.*resultCode=1082"=Vous ne pouvez pas annuler l'argent d'un compte d'abonne qui est en suspens et n'a pas ete active. Reference ID: ${transaction.ersReference}
".*/.*/REVERSE_TOPUP.*resultCode=1083"=Vous ne pouvez pas annuler l'argent d'un compte d'abonne a l'etat expire. Reference ID: ${transaction.ersReference}


".*/.*/AIRTIME_TRANSFER.*resultCode=0.*"=Vous avez transfere ${amountUtils.formatAmount(transaction.amount)} a ${transaction.receiverAccount.accountId}.<#if transaction.senderBalanceAfter??> Votre solde est maintenant de ${amountUtils.formatAmount(transaction.senderBalanceAfter)}.</#if> Reference ID: ${transaction.ersReference}

# Sender message for reseller activation
".*/.*/RESELLER_ACTIVATE.*resultCode=0.*"=Votre compte a ete active avec secces. ID de transaction: ${transaction.ersReference}

# Sender message for reseller current balance.
".*/.*/RESELLER_BALANCE.*resultCode=0.*"=<#if transaction.balance ??>Votre solde courant a compter du ${transaction.startTime?datetime} est ${amountUtils.formatAmount(transaction.balance)} <#else>Votre solde actuel n'a pas pu etre determinee.</#if>

# Sender message for subscriber current airtime balance.
".*/.*/AIRTIME_BALANCE.*resultCode=0.*"=<#if transaction.balance ??>Votre solde courant a compter du ${transaction.startTime?datetime} is ${amountUtils.formatAmount(transaction.balance)} <#else>Votre solde actuel n'a pas pu etre determinee.</#if>


# Sender message for reseller and subscriber last transactions.
".*/.*/LAST_TRANSACTION.*resultCode=0.*"=<#if transaction.reportContent?has_content>${transaction.reportContent}<#else>Aucune transaction trouve.</#if>

# Sender message for reseller transactions status.
".*/.*/TRANSACTION_STATUS.*resultCode=0.*"=<#if transaction.reportContent?has_content>${transaction.reportContent}<#else>Aucune transaction trouve.</#if>

