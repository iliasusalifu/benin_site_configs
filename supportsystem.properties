# Definition of support system reports
# In each report the following fields can be set:
# template_header_file = Name of a freemarked template file that will be used
#                        to format the header of the report
#                        If not specified, no header will be added
# 
# template_rows_file   = Name of a freemarker template file that will be 
#                        used to format the result rows.
#                        The freemarker variable "transactions" will be 
#                        set to a list of TransactionDetails objects when 
#                        calling this template.
#                        Also, the "fields" variable will contain the
#                        parameters passed to the report.
#                        With large report results, keep in mind that this 
#                        template might be repeated multiple times 
#                        for each "batch" of transactions.
# template_header_file = Name of a freemarked template file that will be used
#                        to format the footer of the report.
#                        The special variable totalRowCount will be set when 
#                        calling this template.
#                        If not specified, no footer will be added
# template_file        = Same as template_rows_file, kept for backwards compatibility
# date_format          = The format of the date string used for parsing until, from
#                        and period fields. The default value is "yyyyMMdd HH:mm:ss".
# until*               = Transactions until this time will be in the report result, 
#                        if not specified this will automatically be set to the current time.
#                        Predefined values: NOW 
# from*                = Transactions starting from this time will be in the report result.
#                        Predefined values: NOW 
# period*              = If from is not specified, this can instead be specified 
#                        as a period backwards from the until time.
#                        Predefined values: NOW, SAMEDAY, WEEK, 1DAY (2DAY, etc.),
#                        1HOUR (2HOUR, etc.), 1MINUTE (2MINUTE, etc.)
# search_field_value*  = The value to search for in the search fields
# search_field_ids     = The list of ids of the search field to include when searching 
# transaction_types    = The list of transaction types to include in the
#                        results specified as a comma/space separated list     
# profile_ids          = The list of transaction profile ids to include in the 
#                        results specified as a comma/space separated list
# dynamic_type_ids     = The list of dynamic transaction types to include in
#                        the results specified as a comma/space separated list
# result_codes         = The list of result codes for the transactions to 
#                        include in the list specified as a comma/space 
#                        separated list
# exclude_result_codes = The list of result codes for the transactions NOT to 
#                        include in the list specified as a comma/space 
#                        separated list
# max_count*           = The maximum number of transactions to 
#                        include in the result
# batch_size           = When generating the data, the rows will be fetched in batches
#                        and this setting specifies how big the batches will be
#                        If specified as more than 10000 it will be ignored and 10000 will be used
#                        This is particularly important when generating huge report data files
#
#                        Export related parameters, 
#                        the following parameters only apply when exporting report data using  
#                        the sendReport() method for generating larger bulk reports.

# export_file_dir        The directory where to put report generated files
#                        All bulk reports will generate a file and this is the directory where 
#                        it is stored 
#
# export_file_prefix     The prefix for the filename if no specific filename is specified in the call
#                        If this is not configured it will automatically be the same as the report id
#           
# export_file_suffix     The suffic of the generated report files, typically 
#                        an extension indicating the type of file
# zip_data               If true, the result data will be compressed with Gzip
#                        The result file will automatically get a .zip ending
#                        and the compressed file containing a data file with
#                        the specified name.
#
# The value of all fields with a * at the end can be specified as a freemarked template
# where all report parameters are accessible as freemarker variables.
# This can be used to convert report parameters into search parameters etc.
#

