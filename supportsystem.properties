# The defined search roles
# These map against the provided search principal role id and 
#  defines restrictions on the searches for that role
# For each role, the following fields ca be set:
#
# max_time_span = The maximum time span that is allowed for searches
#                 Any longer specified time span will be truncated
#
# default_time_span - If no time span is specified, 
#                     this is the time span that will be used
#                     Mainly, if no time interval is specified the search will
#                     automatically apply from this time until the current. 
#
# max_count_limit   - Max value of the maxCount parameter limiting the 
#                     max number of transactions returned.
#                     If a larger value is specified it will be truncated
#                     to this value.
#
# only_own_transactions - If true, only transactions related to the 
#                         searching principal will be shown.
#                         (ie where he/she is the initiator/sender/receiver)  
#
# no_access             - If true, this role will not be allowed to do any
#                         searches.
#                         Any search will return 
#                         SEARCH_RESTRICTIONS_EXCEEDED (61)
#

# Default search role to use if the specified role id was not found
# 
default_search_role=AGENT

# Default support role is allowed to search on very long time spans
# (up to 30 days) 
#
search_roles.SUPPORT.max_time_span=30d

# The default support role by default only searches for transactions one day back
#
search_roles.SUPPORT.default_time_span=1d

# The default support role by default can see any transactions
#
search_roles.SUPPORT.only_own_transactions=false

# Default agent role is only allowed to search withing a period of 7 days in one search 
#
search_roles.AGENT.max_time_span=7d

# The default agent role by default can only see transactions related to the agent doing the search
#
search_roles.AGENT.only_own_transactions=true

# Default agent role is only allowed to search withing a period of 7 days in one search 
#
search_roles.SUBSCRIBER.max_time_span=7d

# The default agent role by default can only see transactions related to the agent doing the search
#
search_roles.SUBSCRIBER.only_own_transactions=true

# The location of the template that defines the search table
# DONT TOUCH UNLESS YOU KNOW VERY WELL WHAT YOU ARE DOING! WARNING!
#
search_tables.table_template=search_tables_template.sql

# Defines how long time span to keep in each separate table
# The supported intervals are :
# 1 DAY - (extreme, only use for testing)
# 1 MONTH - (default)
# 1 WEEK 
#
search_tables.table_division_interval=1 MONTH

# The format of the table name suffix
#
search_tables.table_date_format=yyyyMM

# The minimum time backwards in time (from latest transaction) that should be searchable
# Search data older than this will automatically be dropped
# If this is not set or set to 0, old transaction data will be kept indefinitely
#
search_tables.min_search_history_length=90d

# Definition of all search fields that should be searchable in the support system
# For each field:
#  field_id    - The unique id for the field, used when specifying which search fields to use for a search etc
#  description - Textual description of the field
#  expression  - freemarker expression used to extract the data to put in this field
#                if this results in an empty string, it will be ignored for that transactin
#  type_id     - Identifier for the logical datatype, used to be able to group/validate input 
#                by the client before searching
#
