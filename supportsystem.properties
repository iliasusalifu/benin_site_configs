# Configuration of tracking of transactions
#

# Wether to use the transaction tracking feature
# if false, no tracking info will be generated for new transactions
#
transaction_tracking.active=true

# How long back tracked transactions should be searchable after they have a final (updated) status
#
transaction_tracking.min_search_history_length=120d

# List of all tracking reasons
# For each reason:
#  id                - The unique id for this tracking reason, can be used 
#                      to filter tracking based on reason. The id can be set as
#                      a FreeMarker template, which is processed using a
#                      transaction object when importing. The static part of the
#                      id must also be unique. In the following example
#                      PENDING_REG is the static part. Ids for any two 
#                      transactions need to be the same if transaction is null.
#                      Example: ...id=PENDING_REG<#if (transaction.receiverPrincipal.submittedPrincipalId.id)??>_${transaction.receiverPrincipal.submittedPrincipalId.id}</#if>
#  description       - The description of this tracking reason
#  transaction_types - Only include transactions with these transaction types 
#  profile_ids       - Only include transactions with these profile ids 
#  result_codes      - Only include transactions with these result codes
#  operations        - Only include transactions with these operations
#  chain_states      - Only include transactions with these chain states
#  tracking_status   - The initial tracking status value (integer)
#  comment           - The tracking comment to apply (optional)
#  final             - Make the transaction final when importing
#
# For each reason, a number of update rules can be specified, which will
# be triggered for any transaction referring to the tracked transaction and
# that matches the filtering rules.
# For each update rule:
#  transaction_types - Only include transactions with these transaction types 
#  profile_ids       - Only include transactions with these profile ids 
#  result_codes      - Only include transactions with these result codes
#  operations        - Only include transactions with these operations
#  chain_states      - Only include transactions with these chain states
#  tracking_status   - The updated tracking status to set
#  comment           - The updated tracking comment to set (optional)
#  final             - If this status update is final, meaning that this tracking can be deleted 
#                      (when older than transaction_tracking.min_search_history_length)
#
 
# PENDING - Pending transactions, will track all transactions with result code 201 (pending) , or 1 for old interface
# 
transaction_tracking.tracking_reasons.1.id=PENDING
transaction_tracking.tracking_reasons.1.result_codes=201
transaction_tracking.tracking_reasons.1.comment=Pending transaction
transaction_tracking.tracking_reasons.1.tracking_status=0
transaction_tracking.tracking_reasons.1.update_rules.1.result_codes=0
transaction_tracking.tracking_reasons.1.update_rules.1.operations=APPROVE
transaction_tracking.tracking_reasons.1.update_rules.1.tracking_status=1
transaction_tracking.tracking_reasons.1.update_rules.1.comment=Approved
transaction_tracking.tracking_reasons.1.update_rules.1.final=true
transaction_tracking.tracking_reasons.1.update_rules.2.operations=CANCEL
transaction_tracking.tracking_reasons.1.update_rules.2.result_codes=100
transaction_tracking.tracking_reasons.1.update_rules.2.tracking_status=2
transaction_tracking.tracking_reasons.1.update_rules.2.comment=Denied
transaction_tracking.tracking_reasons.1.update_rules.2.final=true

# INTERNAL_ERROR - Pending transactions, will track all transactions with result code 99 (internal error)
